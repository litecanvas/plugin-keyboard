<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Plugin</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      use(pluginKeyboard) // load the plugin

      function init() {
        color = 0
        holding = false
      }

      function update(dt) {
        if (KEYBOARD.iskeypressed("enter")) {
          color++
        }

        holding = KEYBOARD.iskeydown("space")

        if (KB.iskeypressed("escape")) {
          alert("Escape pressed")
        }

        if (KB.iskeypressed() || KB.iskeydown()) {
          document.querySelector("title").innerHTML = ELAPSED
        }
      }

      function draw() {
        cls(color)
        text(10, 10, "HOLDING: " + (holding ? "YES" : "NO"))
      }
    </script>
  </body>
</html>
